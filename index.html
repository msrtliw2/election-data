<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>election data</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #708090;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #F0EAD6;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #4a4a4a;
      margin-bottom: 2.5rem;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .box {
      background-color: #4a4a4a;
      border: 2px solid #4a4a4a;
      border-radius: 8px;
      padding: 20px 30px;
      font-size: 1rem;
      text-decoration: none;
      color: #F0EAD6;
      transition: all 0.2s ease-in-out;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
    }

    .box:hover {
      border-color: #000;
      background-color: #e8e8e8;
    }

    .footer {
      font-size: 0.9rem;
      color: #555;
    }

    .footer a {
      color: #222;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .box {
        padding: 15px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>[election data]</h1>
  <p class="tagline">Always on, Always collecting, Always predicting. AI-powered tools for your election.</p>

  <div class="box-container">
    <a href="mailto:hello@election-data.io?subject=Predictive Modelling Inquiry" class="box">[predictive modelling]</a>
    <a href="mailto:hello@election-data.io?subject=Synthetic Data Inquiry" class="box">[synthetic data]</a>
    <a href="mailto:hello@election-data.io?subject=Conversational Polling Inquiry" class="box">[conversational polling]</a>
  </div>

  <p class="footer">
    General inquiries: <a href="mailto:hello@election-data.io">hello@election-data.io</a>
  </p>
</body>
</html>
